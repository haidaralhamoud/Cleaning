{% extends "dashboard/base.html" %}
{% block title %}Delete {{ item.label }}{% endblock %}
{% block page_title %}Delete {{ item.label }}{% endblock %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h5>Are you sure</h5>
      <p class="text-muted">This will permanently delete the record.</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Delete</button>
          <a class="btn btn-light" href="{% url 'home:dashboard_model_list' item.slug %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
