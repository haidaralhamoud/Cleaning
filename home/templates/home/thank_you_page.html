{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<link href="https://fonts.googleapis.com/css2family=Inter:wght@400;600;700&family=Vesper+Libre:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Inter", sans-serif;
  background: #f7f9fc;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.popup {
  background: #ffffff;
  max-width: 680px;
  width: 100%;
  border-radius: 18px;
  padding: 38px 42px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
}

.popup h1 {
  font-family: "Vesper Libre", serif;
  color: #039fc8;
  font-size: 30px;
  margin-bottom: 12px;
}

.popup p {
  color: #334155;
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 12px;
}

.popup .cta {
  margin-top: 18px;
  display: inline-block;
  background: #039fc8;
  color: #fff;
  padding: 12px 24px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 700;
}

@media (max-width: 640px) {
  .popup {
    padding: 28px 24px;
  }
}
</style>
</head>
<body>
  <div class="popup">
    <h1>Thank you for your booking!</h1>
    <p>Your payment has been received and your booking is confirmed.</p>
    <p>We'll send you a confirmation email with the booking details shortly.</p>
    <a href="/" class="cta">Back to Home</a>
  </div>
</body>
</html>
